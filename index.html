<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pomodoro">
            <h1>Pomodoro Timer</h1>
            <div id="timer" class = "timeRemaining">25:00</div>
            <div class="bat">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="increase">Increase</button>
                <button id="decrease">Decrease</button>
            </div>
        </div>
        <div class="todo-app">
            <h2>To-Do List <img src="img/icon.png" alt="to-do list icon"></h2>
            <div class="row">
                <input type="text" id ="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="row2">
                <input type="date" id="dueDateInput" style="display: none;">
                <button class="dueDate" onclick="showDueDateInput()">Due Date (optional)</button>
            </div>
            <ul id = "list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
